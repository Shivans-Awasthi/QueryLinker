<h1 class="max-w-1xl mb-20 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-black">Query Linker</h1>

  <form  action="/searchengine" method="POST" >
    <div class="flex w-[30rem] rounded-lg bg-white" x-data="{ search: '' }">
        <input name="Name" type="search" class="m-2 w-full rounded-lg border-2 border-black px-2 py-1 text-gray-900 focus:outline-none" placeholder="Enter your Query" x-model="search" />
        <button class="m-2 rounded-lg px-5 py-2 font-bold text-gray-100" :class="(search) ? 'bg-blue-700' : 'bg-gray-500 cursor-not-allowed'" :disabled="!search">Search</button>
    </div>
  </form>


</main>
