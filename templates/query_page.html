<html>
  <head>
    <title>SmartSearch</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
    background: rgb(4,4,14);
    background: linear-gradient(128deg, rgba(4,4,14,1) 0%, rgba(37,207,120,1) 0%, rgba(2,2,32,1) 58%);
    "
  >
  <center>
    <div class="container" >
      <div class="row">
        <div class="col-sm-12 col-md-12" style="color: white; margin-top: 50 ">
          <p class="display-3">KIIT Search</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-12 ">
          <form class="form" action="/searchengine" method="POST">
            <div class="form-group col-sm-12 col-md-12" style=" max-width: 50% ;">
              <input
                type="text"
                class="form-control"
                id="query"
                name="Name"
                placeholder="Enter your Query"
                required
                autofocus
              />
            </div>
            <div class="col-sm-12 col-md-12" style="color: white;  ">
            <button type="submit" class="btn btn-success mb-2">
              Search
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>

  </centre>

  </body>
</html>
