<html>
  <head>
  <title>SmartSearch</title>

  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

  </head>
   <body class="bg-gray-900">
    
      <main class="grid h-auto w-900 bg-gray-900 mt-10 mb-40">
        <center>
        <h1 class="max-w-1xl mb-20 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">Query Linker</h1>
      </center>

      <div class="max-w-lg mx-auto">
        
        <div class="bg-white rounded w-49 text-gray-900 text-sm font-medium">
          <div class="block px-4 py-2 border-b border-gray-200 w-full rounded-t bg-blue-700 text-white">
            Search Results
          </div>
            {% for link in result %}
            <a href={{link}} class="block px-4 py-2 rounded border-b border-gray-200 w-full hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 cursor-pointer">
              {{link}}
            </a>
            {% endfor %}

          </div>
        </div>

      </main>



      <div id="1714064152475" style="width:100%;max-width:700px;height:525px;margin:auto;display:block;position: relative;border:2px solid #dee1e5;border-radius:3px;"><iframe allowfullscreen="true" style="width:100%;height:100%;border:none;" src="https://app.presentations.ai/view/16mIc0" scrolling="no"></iframe></div>
      <div class="mb-40"></div>



      <footer>
        <div class=" bg-gray-900">
          <div class="max-w-2xl mx-auto text-white py-10">
              <div class="text-center">
                  <h3 class="text-3xl mb-3"> Developed By </h3>
                  <p> Shivans Awasthi, Debayan Das, Sudipta Mali, Rhythm Sahu and Sarthak Soumy </p>
                  
              </div>
              <div class="mt-20 flex flex-col md:justify-between items-center text-sm text-gray-400">
                  <p class="order-2 md:order-1 mt-8 md:mt-0 "> &copy; Query Linker, 2024. </p>
              </div>
          </div>
        </div>
        
        </footer>
   
  </body>
</html>
